<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Tetris do Thiago: blocos 8x8 com manchetes, cores dinâmicas e som de marco de pontos." />
  <meta name="theme-color" content="#111827" />
  <title>Tetris do Thiago</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">
    <header class="top-bar card">
      <div class="score-panel">
        <div class="score-item">Pontuação: <span id="score">0</span></div>
        <div class="score-item">Melhor: <span id="best-score">0</span></div>
      </div>
      <button id="restart" type="button" class="ghost-btn">Reiniciar</button>
    </header>

    <div id="headline" aria-live="polite"></div>

    <main class="stack">
      <section class="card board-card" aria-label="Tabuleiro 8x8">
        <div class="board-container">
          <div class="board" id="board"></div>
        </div>
      </section>
      <section class="card pieces" aria-label="Peças disponíveis">
        <div class="pieces-title">Escolha e arraste uma peça</div>
        <div id="piece-container" class="piece-container"></div>
      </section>
    </main>

    <div id="game-over" class="game-over hidden">
      <div class="game-over-card">
        <h2>Game Over</h2>
        <p id="final-score">Você fez 0 pontos.</p>
        <p class="best-score">Melhor: <span id="final-best-score">0</span></p>
        <button id="play-again" type="button">Jogar de novo</button>
      </div>
    </div>
    <div id="start-overlay" class="overlay">
      <div class="start-card">
        <h1>Tetris do Thiago</h1>
        <p>Arraste as peças no tabuleiro 8x8, limpe linhas e bata seus recordes com cores e manchetes animadas.</p>
        <button id="start-button" class="primary-btn" type="button">Iniciar</button>
      </div>
    </div>
    <div id="headline-overlay" aria-live="polite"></div>
    </div>

    <audio id="clear-sound" src="clear-sound.mp3" preload="auto"></audio>

    <script src="script.js"></script>
  </body>
</html>
